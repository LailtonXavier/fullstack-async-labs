name: Back-end-buy-now CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "apps/back-end-buy-now/**"

jobs:
  api:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/back-end-buy-now

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/back-end-buy-now:latest .

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/back-end-buy-now:latest

      - name: Deploy EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/back-end-buy-now:latest
            docker stop api || true
            docker rm api || true
            docker run -d \
              --name api \
              -p 3000:3000 \
              --env-file /home/ec2-user/.env.api \
              ${{ secrets.DOCKERHUB_USERNAME }}/back-end-buy-now:latest
